<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザーページ</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>ユーザーページ</h1>
        <div class="form-group">
            <label for="icon">アイコン:</label>
            <input type="file" id="icon" accept="image/*">
        </div>
        <div class="form-group">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" placeholder="ユーザー名を入力">
        </div>
        <div class="form-group">
            <label for="message">一言:</label>
            <input type="text" id="message" placeholder="一言を入力">
        </div>
        <div class="form-group">
            <button onclick="registerUser()">登録</button>
        </div>
    </div>

    <script>
        function registerUser() {
            const iconInput = document.getElementById('icon');
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;

            if (iconInput.files && iconInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('userIcon', e.target.result);
                    localStorage.setItem('userName', username);
                    localStorage.setItem('userMessage', message);
                    window.location.href = 'userprofile.html';
                }
                reader.readAsDataURL(iconInput.files[0]);
            } else {
                localStorage.setItem('userIcon', '');
                localStorage.setItem('userName', username);
                localStorage.setItem('userMessage', message);
                window.location.href = 'userprofile.html';
            }
        }
    </script>
</body>
</html>
