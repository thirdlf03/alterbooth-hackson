<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クエスト画面</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>クエスト画面</h1>
    </header>
    <main>
        <section id="quest-list">
            <h2>クエスト一覧</h2>
            <ul>
                <li>他のユーザーとコミュニケーションをとる</li>
                <li>ステッカーを手に入れる</li>
                <li>ランキングtop10に入る</li>
            </ul>
        </section>
        <section id="quest-details" style="display: none;">
            <h2>クエスト詳細</h2>
            <p id="quest-description">ここにクエストの詳細が表示されます。</p>
            <button id="start-quest">クエストを開始</button>
        </section>
    </main>
</body>
</html>
