<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クエスト</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header style="background-color: #333; color: #fff; padding: 20px 0; text-align: center;">
        <nav style="margin: 0;">
            <ul style="list-style: none; padding: 0; margin: 0; display: flex; justify-content: center;">
                <li style="margin: 0 15px;"><a href="../index.html" style="color: #fff; text-decoration: none; font-size: 18px;">Top Page</a></li>
                <li style="margin: 0 15px;"><a href="../archive/achievement.html" style="color: #fff; text-decoration: none; font-size: 18px;">Achievement Level</a></li>
                <li style="margin: 0 15px;"><a href="../board/index.html" style="color: #fff; text-decoration: none; font-size: 18px;">Board</a></li>
                <li style="margin: 0 15px;"><a href="../management/index.html" style="color: #fff; text-decoration: none; font-size: 18px;">Management</a></li>
                <li style="margin: 0 15px;"><a href="../quest/index.html" style="color: #fff; text-decoration: none; font-size: 18px;">Quest</a></li>
                <li style="margin: 0 15px;"><a href="../user/userprofile.html" style="color: #fff; text-decoration: none; font-size: 18px;">User Profile</a></li>
                <li style="margin: 0 15px;"><a href="../ranking/index.html" style="color: #fff; text-decoration: none; font-size: 18px;">Ranking</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="quest-list">
            <h2>クエスト一覧</h2>
            <ul id="quests">
                <!-- Quests will be loaded here -->
            </ul>
        </section>
    </main>
    <script>
        $(document).ready(function() {
            // Function to get cookie value by name
            function getCookie(name) {
                let value = "; " + document.cookie;
                let parts = value.split("; " + name + "=");
                if (parts.length === 2) return parts.pop().split(";").shift();
            }

            // Get user_id from cookie
            const userId = getCookie('user_id');

            if (userId) {
                // Check quests
                $.ajax({
                    url: `http://localhost:8000/checkquests/${userId}`,
                    method: 'GET',
                    headers: {
                        'accept': 'application/json'
                    },
                    success: function(data) {
                        console.log('Quest check:', data);
                        // Retrieve quest list
                        $.ajax({
                            url: `http://localhost:8000/quests/${userId}`,
                            method: 'GET',
                            headers: {
                                'accept': 'application/json'
                            },
                            success: function(quests) {
                                $('#quests').empty();
                                quests.forEach(function(quest) {
                                    $('#quests').append('<li>' + quest.title + ': ' + quest.content + '</li>');
                                });
                            },
                            error: function(error) {
                                console.error('Error retrieving quests:', error);
                            }
                        });
                    },
                    error: function(error) {
                        console.error('Error checking quests:', error);
                    }
                });
            } else {
                console.error('User ID not found in cookies');
            }
        });
    </script>
</body>
</html>
