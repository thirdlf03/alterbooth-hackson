<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランキングページ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header style="width: 100%; background-color: #333; color: #fff; padding: 20px 0; text-align: center;">
        <nav style="margin: 0;">
            <ul style="list-style: none; padding: 0; margin: 0; display: flex; justify-content: center;">
                <li style="margin: 0 15px;"><a href="../index.html" style="color: #fff; text-decoration: none; font-size: 18px;">Top Page</a></li>
                <li style="margin: 0 15px;"><a href="../archive/achievement.html" style="color: #fff; text-decoration: none; font-size: 18px;">Achievement Level</a></li>
                <li style="margin: 0 15px;"><a href="../board/index.html" style="color: #fff; text-decoration: none; font-size: 18px;">Board</a></li>
                <li style="margin: 0 15px;"><a href="../management/index.html" style="color: #fff; text-decoration: none; font-size: 18px;">Management</a></li>
                <li style="margin: 0 15px;"><a href="../quest/index.html" style="color: #fff; text-decoration: none; font-size: 18px;">Quest</a></li>
                <li style="margin: 0 15px;"><a href="../user/userprofile.html" style="color: #fff; text-decoration: none; font-size: 18px;">User Profile</a></li>
                <li style="margin: 0 15px;"><a href="../ranking/index.html" style="color: #fff; text-decoration: none; font-size: 18px;">Ranking</a></li>
            </ul>
        </nav>
    </header>
    <table id="ranking-table">
        <thead>
            <tr>
                <th>順位</th>
                <th>名前</th>
                <th>スコア</th>
            </tr>
        </thead>
        <tbody>
            <!-- ランキングデータがここに挿入されます -->
        </tbody>
    </table>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'http://localhost:8000/users',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    const tbody = $('#ranking-table tbody');
                    data.forEach((user, index) => {
                        const row = $('<tr></tr>');
                        row.append(`<td>${index + 1}</td>`);
                        row.append(`<td>${user.name}</td>`);
                        row.append(`<td>${user.point}</td>`);
                        tbody.append(row);
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching ranking data:', error);
                }
            });
        });
    </script>
</body>
</html>
